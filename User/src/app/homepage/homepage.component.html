<header class="main-header">
  <nav class="navbar">
    <a routerLink="/" class="logo">
      <img src="assets/CapsLogo.png" alt="FitTrack Logo" class="logo-image">
    </a>
    <div class="nav-links">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/programs" class="nav-link">Programs</a>
      <a routerLink="/services" class="nav-link">Services</a>
      <a routerLink="/pricing" class="nav-link">Pricing</a>
      <a routerLink="/trainers" class="nav-link">Trainers</a>
      <a routerLink="/news" class="nav-link">News</a>
      <a routerLink="/about" class="nav-link">About Us</a>
      <a routerLink="/profile" class="nav-link">Profile</a>
      <div class="auth-links">
        <a routerLink="/login" class="nav-link login">Login</a>
        <button (click)="toggleSignupModal()" class="nav-link signup">Sign Up</button>
      </div>
    </div>
  </nav>
</header>

<!-- Signup Modal -->
<div class="modal-backdrop" *ngIf="showSignupModal"></div>
<div class="modal" *ngIf="showSignupModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h2>Get a Membership Now</h2>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <div class="form-group">
            <label for="fullName">Name</label>
            <input 
              type="text" 
              id="fullName"
              name="fullName"
              [(ngModel)]="signupData.fullName"
              placeholder="Full Name"
              required>
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input 
              type="tel" 
              id="contactNumber"
              name="contactNumber"
              [(ngModel)]="signupData.contactNumber"
              placeholder="#"
              required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email"
              name="email"
              [(ngModel)]="signupData.email"
              placeholder="Email"
              required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                [(ngModel)]="signupData.password"
                placeholder="Password"
                required>
              <span class="password-toggle" (click)="togglePasswordVisibility('password')">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="reEnterPassword">Re-Enter Password</label>
            <div class="password-input">
              <input 
                [type]="showReEnterPassword ? 'text' : 'password'"
                id="reEnterPassword"
                name="reEnterPassword"
                [(ngModel)]="signupData.reEnterPassword"
                placeholder="Re-Enter Password"
                required>
              <span class="password-toggle" (click)="togglePasswordVisibility('reEnterPassword')">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
